name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

# Cancel previous runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.PRIVY_APP_ID_TEST }}
  NEXT_PUBLIC_CONVEX_URL: "http://127.0.0.1:3210"
  CONVEX_TEST_MODE: "true"
  NODE_ENV: test

jobs:
  # Fast smoke tests on every PR
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Start Convex local backend
        run: |
          bunx convex dev --once &
          sleep 10

      - name: Start dev server
        run: |
          bun run dev &
          bunx wait-on http://localhost:3000 --timeout 60000

      - name: Run smoke tests
        run: bunx playwright test --project=smoke

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Full E2E suite with sharding (only on PRs to main or pushes to main)
  e2e-full:
    name: E2E Tests (shard ${{ matrix.shard }}/4)
    if: github.base_ref == 'main' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Start Convex local backend
        run: |
          bunx convex dev --once &
          sleep 10

      - name: Start dev server
        run: |
          bun run dev &
          bunx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: bunx playwright test --shard=${{ matrix.shard }}/4

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

      - name: Upload playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

  # Merge reports from all shards
  merge-reports:
    name: Merge Test Reports
    if: always() && (github.base_ref == 'main' || github.ref == 'refs/heads/main')
    needs: e2e-full
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports

      - name: Merge reports
        run: bunx playwright merge-reports --reporter=html all-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: playwright-report/
          retention-days: 14

  # Summary job to gate PRs
  e2e-success:
    name: E2E Validation Complete
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()

    steps:
      - name: Check smoke test results
        run: |
          if [ "${{ needs.smoke-tests.result }}" = "failure" ]; then
            echo "❌ E2E smoke tests failed"
            exit 1
          fi
          echo "✅ E2E validation passed!"
